<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5"> 
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Add Question</h4>
                    </div>
                    <div class="card-body">
                        <form >
                            <div class="mb-3">
                                <label for="qno" class="form-label">Question Number</label>
                                <input type="text" id="qno" name="qno" class="form-control" placeholder="Enter question number" value="{{question.qno}}" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <select id="subject" name="subject" class="form-select" value="{{question.subject}}" required>
                                    <option value="">Select a subject</option>
                                    <option value="Python">Python</option>
                                    <option value="Science">Science</option>
                                    <option value="Java">Java</option>
                                    <option value="Math">Math</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="qtext" class="form-label">Question</label>
                                <input type="text" id="qtext" name="qtext" class="form-control" value="{{question.qtext}}" placeholder="Enter the question" >
                            </div>
                            <div class="mb-3">
                                <label for="answer" class="form-label">Answer</label>
                                <input type="text" id="answer" name="answer" class="form-control" value="{{question.answer}}" placeholder="Enter the answer" >
                            </div>
                            <div class="mb-3">
                                <label for="op1" class="form-label">Option 1</label>
                                <input type="text" id="op1" name="op1" class="form-control" value="{{question.op1}}" placeholder="Enter option 1">
                            </div>
                            <div class="mb-3">
                                <label for="op2" class="form-label">Option 2</label>
                                <input type="text" id="op2" name="op2" class="form-control" value="{{question.op2}}" placeholder="Enter option 2" >
                            </div>
                            <div class="mb-3">
                                <label for="op3" class="form-label">Option 3</label>
                                <input type="text" id="op3" name="op3" class="form-control" value="{{question.op3}}" placeholder="Enter option 3" >
                            </div>
                            <div class="mb-3">
                                <label for="op4" class="form-label">Option 4</label>
                                <input type="text" id="op4" name="op4" class="form-control" value="{{question.op4}}" placeholder="Enter option 4" >
                            </div>
                            <div class="card-footer ">
                                <button type="submit" class="btn btn-primary btn-sm mx-auto mb-3" style="width: 100px;" formaction="/AddQuestion">Add </button>
                                <button type="submit" class="btn btn-primary btn-sm mx-auto mb-3" style="width: 100px;" formaction="/ViewQuestion">View </button>
                                <button type="submit" class="btn btn-primary btn-sm mx-auto mb-3" style="width: 100px;" formaction="/UpdateQuestion">Update </button>
                                <button type="submit" class="btn btn-primary btn-sm mx-auto mb-3" style="width: 100px;" formaction="/DeleteQuestion">Delete </button>
                            
                            </div>
                            
                        </form>
                        <span>{{message}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
