<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Select Subject for Exam</h4>
                    </div>
                    <div class="card-body">
                        <!-- Added form tag for proper submission -->
                        <form action="/StartTest" method="GET">
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subjects</label>
                                <select id="subject" name="subject" class="form-select" required>
                                    <option value="">Select a subject</option>
                                    <option value="Python">Python</option>
                                    <option value="Science">Science</option>
                                    <option value="Java">Java</option>
                                    <option value="Math">Math</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Submit button for form submission -->
                                <button type="submit" class="btn btn-warning">Start Exam</button>
                                <h6 class="mb-0">{{ message }}</h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
