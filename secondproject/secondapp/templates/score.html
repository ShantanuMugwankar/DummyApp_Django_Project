<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="card shadow" style="max-width: 400px; margin: 0 auto;">
            <div class="card-header bg-success text-white text-center">
                <h4>Exam Score</h4>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">Congratulations!</p>
                <p class="fw-bold fs-4">Your Score:</p>
                <h2 class="text-primary">{{ score }}</h2>
                <!-- <p class="mt-3">Total Questions: {{ total_questions }}</p>
                <p>Correct Answers: {{ correct_answers }}</p>
                <p>Incorrect Answers: {{ incorrect_answers }}</p>
                -->
                <div class="d-grid gap-2 mt-4"> 
                    <a href="/" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <tr>
                    <th>Qno</th>
                    <th>Question</th>
                    <th>correct_answers</th>
                    <th>Your_Answer</th>
                </tr>

                {% for list in responses %}
                <tr>
                    <td>{{list.0}}</td>
                    <td>{{list.1}}</td>
                    <td>{{list.2}}</td>
                    <td>{{list.3}}</td>
                {% endfor %}
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
