<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="card shadow" style="max-width: 500px; margin: 0 auto;">
            <div class="card-header bg-primary text-white text-center">
                <h4>Question Form</h4>
            </div>
            <div class="card-body">
                
                <form>
                    <div class="mb-3">
                        <label for="qno" class="form-label">Question Number</label>
                        <input type="text" id="qno" name="qno" class="form-control" value="{{ question.qno }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="qtext" class="form-label">Question</label>
                        <textarea id="qtext" name="qtext" class="form-control" rows="4" readonly>{{ question.qtext }}</textarea>
                    </div>
                    <input type="hidden" name="answer" value="{{ question.answer }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Options</label>
                        <div class="mb-3">
                            <input type="radio" id="op1" name="op" value="{{ question.op1 }}">
                            <label for="op1" class="form-check-label text-danger">{{ question.op1 }}</label>
                        </div>
                        <div class="mb-3">
                            <input type="radio" id="op2" name="op" value="{{ question.op2 }}">
                            <label for="op2" class="form-check-label text-danger">{{ question.op2 }}</label>
                        </div>
                        <div class="mb-3">
                            <input type="radio" id="op3" name="op" value="{{ question.op3 }}">
                            <label for="op3" class="form-check-label text-danger">{{ question.op3 }}</label>
                        </div>
                        <div class="mb-3">
                            <input type="radio" id="op4" name="op" value="{{ question.op4 }}">
                            <label for="op4" class="form-check-label text-danger">{{ question.op4 }}</label>
                        </div>
                    </div>
                    <input type="hidden" name="subject" value="{{ question.subject }}">
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" formaction="/previousQuestion">Previous</button>
                        <button type="submit" class="btn btn-success" formaction="/nextQuestion">Next</button>
                        <button type="submit" class="btn btn-danger" formaction="/endExam">End Exam</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
